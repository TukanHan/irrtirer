<div class="ribbon">
  <span class="ribbon__zoom">{{(1 / activeCanvas?.viewport?.zoom) | percent }}</span>
</div>

<div class="section-tool">
  <app-active-canvas #activeCanvas (clicked)="onCanvasClicked($event)" class="section-tool__canvas"></app-active-canvas>

  <app-sector-contour-edition #sectorContourEditionPanel class="section-tool__panel"
    *ngIf="editedSector$ | async as editedSector; else sectorsContourPanel"
    [sectorContour]="editedSector">
  </app-sector-contour-edition>
  <ng-template #sectorsContourPanel>
    <app-sectors-contours-list class="section-tool__panel"></app-sectors-contours-list>
  </ng-template>
</div>
