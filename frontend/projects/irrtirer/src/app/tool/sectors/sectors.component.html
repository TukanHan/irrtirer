@if(sectorForContourEditionSignal()) {
    <app-sector-contour-edition 
        #sectorContourEditionPanel 
        [sectorContour]="sectorForContourEditionSignal()">
    </app-sector-contour-edition>
} @else if(sectorForPropertyEditionSignal()) {
    <app-sector-property-editor 
        [sector]="sectorForPropertyEditionSignal().sector">
    </app-sector-property-editor>
} @else {
    <app-sectors-contours-list>
    </app-sectors-contours-list>
}
