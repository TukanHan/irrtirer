<div class="tiles-list">
    <app-tile-display *ngFor="let tile of getData()" [tile]="tile"></app-tile-display>
</div>

<mat-paginator
    (page)="handlePageEvent($event)"
    [length]="tilesSet.tiles.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[50, 100, 250]"
    aria-label="Select page">
</mat-paginator>
