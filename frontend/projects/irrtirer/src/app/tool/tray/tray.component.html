<h3 i18n>Dodaj zestaw kafelków</h3>
<mat-accordion>
    <mat-expansion-panel disabled>
        <mat-expansion-panel-header>
            <mat-panel-title i18n>Wczytanie z pliku</mat-panel-title>
            <mat-panel-description>
                <mat-icon class="material-symbols-outlined">backup</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
    <mat-expansion-panel disabled>
        <mat-expansion-panel-header>
            <mat-panel-title i18n>Kreator kafelków</mat-panel-title>
            <mat-panel-description>
                <mat-icon class="material-symbols-outlined">handyman</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title i18n>Generowanie kafelków</mat-panel-title>
            <mat-panel-description>
                <mat-icon class="material-symbols-outlined">precision_manufacturing</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-generate-tiles #generateTileForm (tileSetGenerated$)="onTileSetLoaded($event)"></app-generate-tiles>
        <mat-action-row>
            <button mat-button color="primary" i18n (click)="generateTileForm.getTileSet()">Generuj</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>


<h3 i18n>Obecne zestawy kafleków</h3>
<ng-container *ngIf="tilesSets$ | async as tilesSets">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let tilesSet of tilesSets">
            <mat-expansion-panel-header>
                <mat-panel-title i18n>{{tilesSet.name}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-tile-set [tilesSet]="tilesSet"></app-tile-set>
            <mat-action-row>
                <button mat-button color="accent" i18n disabled>Eksportuj</button>
                <button mat-button color="warn" i18n (click)="removeTilesSet(tilesSet)">Usuń</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</ng-container>
