<div class="list-elem">
    <span>{{tilesSet().name}}</span>
    <div class="sector-actions">
        <button class="sector-action" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon matListIcon>
                more_vert
            </mat-icon>
        </button>
        <button class="sector-action toggle-action" mat-icon-button (click)="toggleTilesList()">
            <mat-icon class="chevron" [ngClass]="{'chevron--closed' : !isOpenSignal()}">
                keyboard_arrow_up
            </mat-icon>
        </button>

        <mat-menu #menu="matMenu" classList="paddingless">
            <button mat-menu-item (click)="removeTilesSet()">
                <mat-icon class="material-symbols-outlined" matListIcon>delete</mat-icon>
                {{ 'tool.tiles.menu.removeTilesSet' | translate }}
            </button>
        </mat-menu>
    </div>
</div>
<app-expandable-panel class="panel" [isOpen]="isOpenSignal()">
    @for(tile of tilesSet().tiles.slice(0,100); track $index) {
        <app-tile-list-elem [tile]="tile"/>
    }
</app-expandable-panel>
