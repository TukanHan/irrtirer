<form [formGroup]="tileSetGenerationForm" novalidate>
    <div class="row">
        <mat-form-field appearance="outline" class="density-3">
            <mat-label i18n>Nazwa serii</mat-label>
            <input matInput type="text" formControlName="name">
            <mat-error>{{getErrorLabel(tileSetGenerationForm.get('name'))}}</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline" class="density-3">
            <mat-label i18n>Minimalny promień</mat-label>
            <input matInput type="number" formControlName="minRadius">
            <span matTextSuffix>cm</span>
            <mat-error>{{getErrorLabel(tileSetGenerationForm.get('minRadius'))}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="density-3">
            <mat-label i18n>Maksymalny promień</mat-label>
            <input matInput type="number" formControlName="maxRadius">
            <span matTextSuffix>cm</span>
            <mat-error>{{getErrorLabel(tileSetGenerationForm.get('maxRadius'))}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="density-3">
            <mat-label i18n>Ilość</mat-label>
            <input matInput type="number" formControlName="count">
            <mat-error>{{getErrorLabel(tileSetGenerationForm.get('count'))}}</mat-error>
        </mat-form-field>
    </div>
</form>
