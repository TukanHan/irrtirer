<div class="ribbon">
    <button mat-icon-button class="action"
        [class.active]="isMeshVisibleSignal()"
        (click)="toggleMeshVisibility()">
        <mat-icon class="material-symbols-outlined">graph_3</mat-icon>
    </button>

    <button mat-icon-button class="action"
        [class.active]="isImageVisibleSignal()"
        (click)="toggleImageVisibility()">
        <mat-icon class="material-symbols-outlined">image</mat-icon>
    </button>

    <span class="ribbon__zoom">{{(1 / activeCanvas?.viewport?.zoom) | percent }}</span>
</div>

<div class="main">
    <ac-active-canvas #activeCanvas class="main__canvas">
        @if(progressStateSignal()) {
            <app-progress-info [infoState]="progressStateSignal()"></app-progress-info>  
        }
    </ac-active-canvas>

    <app-mosaic-hierarchy class="main__panel"></app-mosaic-hierarchy>
</div>
