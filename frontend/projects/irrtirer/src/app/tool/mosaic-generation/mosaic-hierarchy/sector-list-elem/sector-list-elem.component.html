<div class="parent-elem">
    <span>{{sectorSignal().schema.name}}</span>
    <button class="toggle-button" mat-icon-button (click)="toggle()">
        <mat-icon class="chevron" [ngClass]="{'chevron--closed' : !isOpen()}">
            keyboard_arrow_up
        </mat-icon>
    </button>
</div>
<div class="panel" [ngClass]="{'panel--open': isOpen()}">
    @for(section of sectorSignal().sections; track $index;) {
        @for(tile of section.tiles; track $index) {
            <div class="tile">{{tile.tileTransform.tileId}}</div>
        }
    } @empty {
        <span i18n class="empty">Nie ma kafelk√≥w</span>
    }
</div>
