<mat-toolbar class="toolbar" color="primary">
    <a mat-button class="toolbar-item first" routerLink="/tool" routerLinkActive="activebutton">
        <span>Irrtirer</span>
    </a>

    <a class="toolbar-item" mat-button routerLink="/project" routerLinkActive="activebutton">
        <span i18n>O projekcie</span>
    </a>

    <a class="toolbar-item" mat-button routerLink="/author" routerLinkActive="activebutton">
        <span i18n>O autorze</span>
    </a>

    <span class="example-spacer"></span>

    <button mat-button class="toolbar-item" [matMenuTriggerFor]="menu">
        <mat-icon>language</mat-icon>
        <span class="language-label">{{selectedLanguage$ | async | titlecase}}</span>
    </button>

    <mat-menu #menu="matMenu">
        <ng-container *ngIf="selectedLanguage$ | async as selectedLanguage">
            <mat-radio-group class="example-radio-group" (change)="languageChanged($event)" [value]="selectedLanguage">
                <mat-radio-button value="pl" class="example-radio-button">
                    <span i18n>Polski</span>
                    <mat-icon svgIcon="pl"></mat-icon>
                </mat-radio-button>
                <mat-radio-button value="en" class="example-radio-button">
                    <span i18n>Angielski</span>
                    <mat-icon svgIcon="gb"></mat-icon>
                </mat-radio-button>
            </mat-radio-group>
        </ng-container>
    </mat-menu>

    <a class="toolbar-item" mat-button href="https://github.com/TukanHan/irrtirer" target="_blank">
        <mat-icon svgIcon="github"></mat-icon>
        <span>GitHub</span>
    </a>
</mat-toolbar>
