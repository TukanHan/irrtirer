<canvas #canvas 
    class="panel" 
    width="250" height="150">
</canvas>

@let cursorData = cursorDataSignal();
@if(cursorData) {
    <div class="cursor" 
        [ngStyle]="{
            'left': cursorData.horizontalOffset,
            'top': cursorData.verticalOffset,
            'background-color': cursorData.color
        }">
    </div>
}
