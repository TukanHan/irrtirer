<div class="color-label">
    <span class="color-label__header">{{label}}</span>
    <span class="color-label__code">{{code}}</span>
</div>

<div role="presentation" class="color-preview" [ngStyle]="{'background': code}" 
    (click)="toggleColorPanel()"    
    cdkOverlayOrigin #trigger="cdkOverlayOrigin">
</div>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
    <app-color-selection-panel [color]="color"></app-color-selection-panel>
</ng-template>
