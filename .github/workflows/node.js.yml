name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test-front:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build:all

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage report (irrtirer)
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-irrtirer
          path: frontend/projects/irrtirer/coverage

      - name: Upload coverage report (active-canvas)
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-active-canvas
          path: frontend/projects/active-canvas/coverage

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist/irrtirer/browser